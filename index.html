<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="large">BATTLESHIPS</h1>
      <button type="button" id="start">Start Game</button>
      <div id="winner">YOU WIN!</div>
      <div id="grids">
        <div id="playerDiv">
          <div id="playerHeader" class="gridHeader"></div>
          <div id="playerGrid" class="grid"></div>
        </div>
        <div id="info"></div>
        <div id="computerDiv">
          <div id="computerHeader" class="gridHeader"></div>
          <div id="computerGrid" class="grid"></div>
        </div>
      </div>
    </div>
  </body>
</html>
